<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando carga de imagens</title>
</head>
<body>

    <h1>Testando carga de imagens</h1>
    
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

        <img src="logo-html.png" alt="Logo do HTML em laranja e branco">

        <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>

        <img src="img/logo-css.png" alt="Logo das CSS em azul e branco">

        <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>

        <img width="500px" src="https://logos-world.net/wp-content/uploads/2023/02/JavaScript-Logo.png" alt="Logo de JavaScript em amarelo e branco">

</body>
</html>
